<script>
    //Grab the HTML Element/Object that this script is currently running in
    //Variables and functions REQUIRE a unique name, so as to not negatively interact with other scripts

    const currentScriptFamilyScrenTime1 = document.currentScript; //EDIT: Update variable name in all locations for each new accordion.

    const addClassFamilyScreenTime1 = () => { //EDIT: Update function name in all locations for each new accordion.

        //Loop through parent elements in ascending order until IP's section element is found
        let isSectionBlock = false;
        let currentElementToCheck = currentScriptFamilyScrenTime1.parentElement; //This starting element should be the IP HTML Widget. Console log to confirm.

        while (!isSectionBlock) {
            console.log(currentElementToCheck);
            if (currentElementToCheck.classList.contains("widget") && currentElementToCheck.classList.contains("item-absolute")) {
                isSectionBlock = true;
            } else {
                currentElementToCheck = currentElementToCheck.parentElement;
            }
        }

        //Add class. Styling is included in CSS
        currentElementToCheck.classList.add("splide-full-width");
    }

    document.addEventListener("DOMContentLoaded", addClassFamilyScreenTime1);
</script>
