        const faqBlocksToExpandArray = document.querySelectorAll('.card-accordion-body-wrapper');
        const faqCardArray = document.querySelectorAll('#credit-protection-hero-slide-acc .card-container');
        const splideTrack = document.querySelector("#credit-protection-hero-slide-acc .splide__track");
        
        //Original card height before accordion is opened
        const cardHeight = faqCardArray[0].scrollHeight;
        const trackHeight = splideTrack.scrollHeight;
        
        
        
        let isAccordionOpen = 0;

        faqListItemArray.forEach((toggle, index) => {
            toggle.setAttribute('tabindex', '0');
            // toggle.addEventListener('keydown', setFocusToIndividualCta);
            let accordionContent = faqBlocksToExpandArray[index];
            let card = faqCardArray[index];
            let buttonArrow = toggle.querySelector('.card-accordion-arrow');

            let handleToggle = () => {
                toggle.classList.toggle('is-open');
                accordionContent.classList.toggle('is-open');
                buttonArrow.classList.toggle('is-open');

                if (accordionContent.style.maxHeight) {
                    accordionContent.style.maxHeight = null;
                    card.style.height = cardHeight / 16 + 'rem';
                    isAccordionOpen += 1;
                } else {
                    accordionContent.style.maxHeight = 8 + 'rem';
                    card.style.height = ((cardHeight / 16) + 8) + 'rem';
                    isAccordionOpen -= 1;
                }
                
                //Adjust track height based on how many accordions are open
                if (!isAccordionOpen) {
                    splideTrack.style.height = trackHeight / 16 + 'rem'; 
                } else {
                    splideTrack.style.height = ((trackHeight / 16) + 8) + 'rem'; 
                }
            };

            toggle.addEventListener('click', (event) => {
                event.preventDefault();
                handleToggle();
            });

            toggle.addEventListener('keydown', (event) => {
                event.preventDefault();

                const { key, which } = event;
                const keysToMatch = ["Enter", " "];
                const whichCodesToMatch = [32, 13];

                if (keysToMatch.includes(key) || whichCodesToMatch.includes(which)) {
                    handleToggle();
                }
            });
        });
