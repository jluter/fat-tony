<style>

    .widget:has(.cred-ribbon),

    /*Trustpilot*/
        {
        width: 100% !important;
        height: 100% !important;
    }

    /* Cred Ribbon Styles */
    .cred-ribbon {
        width: 100%;
        height: 100%;
        position: relative;
    }

    .cred-ribbon:hover>.splide__toggle {
        opacity: 100%;
    }

    .splide__slide.cred-item {
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;
        font-size: 1.125rem;
        color: #161616;
        font-weight: 500;
    }

    .cred-stars-svg {
        margin-right: 0.5rem;
    }

    .splide__slide.cred-item.bbb {
        max-width: 11.688rem !important;
    }

    .splide__slide.cred-item.moms,
    .splide__slide.cred-item.security {
        margin-right: 3rem;
    }

    .splide__slide.cred-item.usnews {
        margin-right: 1rem;
    }

    .splide__slide.cred-item.apple {
        margin-right: 3rem;
    }

    .splide__slide.cred-item.security {
        margin-right: 2.5rem;
    }

    .splide__slide.cred-item.moms {
        max-width: 19.688rem !important;
    }

    .splide__slide.cred-item.techradar {
        margin-right: 1rem;
    }

    .splide__slide.cred-item.trustpilot {
        margin-right: 0.5rem;
    }

    .splide__toggle {
        opacity: 0%;
        width: 1.5rem;
        height: 1.5rem;
        padding: 0.25rem;
        color: #161616;
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid #161616;
        border-radius: 200px;
        position: absolute;
        transform: translate(-50%, -50%);
        right: 2%;
        top: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition-timing-function: ease;
        transition-duration: 200ms;
    }

    .splide__toggle__play {
        margin-left: 0.15rem;
    }

    .splide__toggle:hover {
        color: #ffffff;
        background-color: #161616;
        opacity: 100%;
    }

    .splide__toggle:focus-visible {
        color: #ffffff;
        background-color: #161616;
        opacity: 100%;
    }

    @media (max-width: 767px) {
        .splide__toggle {
            opacity: 100%;
        }
    }
</style>
