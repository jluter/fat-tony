    }

<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(SplitText, TextPlugin);

            type: "words", // only split into words and lines (not characters)
            // mask: "lines", // adds extra wrapper element around lines with overflow: clip (v3.13.0+)
            wordsClass: "gsapWord++", // adds "line" class to each line element, plus an incremented one too ("line1", "line2", "line3", etc.)

            // there are many other options - see below for a complete list
        });

        const gsapAnimatedHeader = document.querySelector(
            ".gsap-header_animated-text"
        );

        let tl = gsap.timeline({ repeat: -1, repeatDelay: 0, ease: "none" });
