<!--Hero Device Image Animations-->
<style>
    #element-6455 {
        animation: mobilebob 15s linear infinite;
    }

    #element-6456 {
        animation: tabletbob 15s linear infinite;
    }

    /*Define Animations*/
    @keyframes mobilebob {
        0% {
            transform: translate(0px, 0px);
        }

        25% {
            transform: translate(0px, 15px);
        }

        50% {
            transform: translate(0px, 0px);
        }

        75% {
            transform: translate(0px, 15px);
        }

        100% {
            transform: translate(0px, 0px);
        }
    }

    @keyframes tabletbob {
        0% {
            transform: translate(0px, 15px);
        }

        25% {
            transform: translate(0px, 0px);
        }

        50% {
            transform: translate(0px, 15px);
        }

        75% {
            transform: translate(0px, 0px);
        }

        100% {
            transform: translate(0px, 15px);
        }
    }
</style>
