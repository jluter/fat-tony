<!--Gradient Background Rising Animation-->
<style>
    section.section.section-relative:nth-of-type(2) > .section-block {
        animation: 3s ease-in 0s background-rise;
        animation-fill-mode: forwards;
    }
    
    @keyframes background-rise {
        from {
            background-position-y: 0%;
        }
      
      to {
              background-position-y: 100%;
      }
    }
    </style>
